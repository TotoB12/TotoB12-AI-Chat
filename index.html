<head>
  <title>TotoB12 AI</title>
  <link rel="icon" type="image/x-icon" href="https://totob12.github.io/things/favicon.ico">
  <meta name="totob12's ai">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="https://totob12.github.io/things/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne Mono">
</head>
<style>
  body {
    background-color: #1a1d21;
    font-family: "Syne Mono", "monospace";
    margin: 16px;
    color: #02D41F;
  }

  .ai {
    font-family: "Syne Mono", "monospace";
    margin: 16px;
    color: green;
  }

  ::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #1a1d21; 
  border: none;
  border-radius: 6px;
  opacity: 0;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: green; 
  border-radius: 6px;
  opacity: 1;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  opacity: 0.8; 
  border-radius: 6px;
  cursor: move;
}
  
</style>
<body>
  <div class="ai">
  <script src="sse.js"></script>
  <script src="script.js"></script>
  </div>
</body>
